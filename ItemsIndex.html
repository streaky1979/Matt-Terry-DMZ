async function uploadFileToGitHub(filename, content, accessToken, repoOwner, repoName, branchName) {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filename}`;
      const encodedContent = btoa(content);
      const authHeader = `token ${accessToken}`;

      const response = await fetch(apiUrl, {
        method: 'PUT',
        headers: {
          'Authorization': authHeader,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: `Upload ${filename}`,
          content: encodedContent,
          branch: branchName,
        }),
      });

      if (response.ok) {
        console.log(`File "${filename}" uploaded successfully!`);
      } else {
        console.error(`Failed to upload file "${filename}"!`);
      }
    }

    function exportData(columnId, fileNamePrefix) {
      const column = document.getElementById(columnId);
      const textBoxes = column.querySelectorAll(".textbox");
      const data = [];

      textBoxes.forEach((textBox) => {
        const selectValue = textBox.querySelector("select").value;
        const inputValue = textBox.querySelector("input").value;
        data.push({ selectValue, inputValue });
      });

      const jsonData = JSON.stringify(data, null, 2);

      const now = new Date();
      const day = String(now.getDate()).padStart(2, "0");
      const month = getMonthName(now.getMonth());
      const time = now.toLocaleTimeString("en-US", { hour12: false });

      const filename = `${fileNamePrefix.toLowerCase()}_${day}${month}_${time}.json`;

      const accessToken = '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';
      const repoOwner = 'streaky1979';
      const repoName = 'DMZ';
      const branchName = 'master'; // Replace with the branch name where you want to upload the file

      uploadFileToGitHub(filename, jsonData, accessToken, repoOwner, repoName, branchName);
    setTimeout(() => {
        alert('Export successful!');
      }, 1000); // Adjust the delay (in milliseconds) as needed
    }

    function getMonthName(monthIndex) {
      const months = [
        "January", "February", "March", "April",
        "May", "June", "July", "August",
        "September", "October", "November", "December"
      ];
      return months[monthIndex];
    }

      const accessToken = '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';
      const repoOwner = 'streaky1979';
      const repoName = 'DMZ';
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;

      try {
        const response = await fetch(apiUrl, {
          headers: {
            'Authorization': `token ${accessToken}`,
          },
        });

        if (!response.ok) {
          console.error('Failed to fetch repository contents.');
          return;
        }

        const contents = await response.json();
        const jsonFiles = contents.filter((item) => item.name.endsWith('.json'));

        if (jsonFiles.length === 0) {
          alert('No JSON files found in the repository.');
          return;
        }

        const jsonFileSelect = document.getElementById('jsonFileSelect');
        jsonFileSelect.innerHTML = '';
        jsonFiles.forEach((file) => {
          const option = document.createElement('option');
          option.text = file.name;
          jsonFileSelect.add(option);
        });

        const modalContainer = document.getElementById('modalContainer');
        modalContainer.style.display = 'block';
      } catch (error) {
        console.error('Error fetching repository contents.', error);
      }
    }

    async function fetchSelectedFile(filename) {
      const accessToken = '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';
      const repoOwner = 'streaky1979';
      const repoName = 'DMZ';
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filename}`;

      try {
        const response = await fetch(apiUrl, {
          headers: {
            'Authorization': `token ${accessToken}`,
          },
        });

        if (!response.ok) {
          console.error('Failed to fetch the selected file.');
          return;
        }

        const fileData = await response.json();
        const fileContent = atob(fileData.content);
        const jsonData = JSON.parse(fileContent);

        const filenamePrefix = filename.split('.')[0];
        if (filenamePrefix.startsWith('matt')) {
          updateColumnWithData('column1', jsonData);
        } else if (filenamePrefix.startsWith('terry')) {
          updateColumnWithData('column2', jsonData);
        } else {
          console.error('Invalid filename prefix.');
        }
      } catch (error) {
        console.error('Error fetching the selected file.', error);
      }
    }

function saveValues() {
      const column1Select = document.getElementById("column1-select");
      const column1Number = document.getElementById("column1-number");
      const column2Select = document.getElementById("column2-select");
      const column2Number = document.getElementById("column2-number");

      localStorage.setItem("column1SelectValue", column1Select.value);
      localStorage.setItem("column1NumberValue", column1Number.value);
      localStorage.setItem("column2SelectValue", column2Select.value);
      localStorage.setItem("column2NumberValue", column2Number.value);
    }

    function restoreValues() {
      const column1Select = document.getElementById("column1-select");
      const column1Number = document.getElementById("column1-number");
      const column2Select = document.getElementById("column2-select");
      const column2Number = document.getElementById("column2-number");

      column1Select.value = localStorage.getItem("column1SelectValue") || "GPU";
      column1Number.value = localStorage.getItem("column1NumberValue") || 1;
      column2Select.value = localStorage.getItem("column2SelectValue") || "GPU";
      column2Number.value = localStorage.getItem("column2NumberValue") || 1;
    }

    // Call the restoreValues function on page load
    window.addEventListener("load", restoreValues);

    // Save values and refresh the page every 10 seconds
    setInterval(() => {
      saveValues();
      location.reload();
    }, 10000);
  </script>
